# Hexo Configuration
## Docs: http://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: No Rain Tonight
subtitle: Yuchen's Blog
description:
author: Eaufavor
logo: /logo.png
location: 'Pittsburgh, PA'
since: 2010
language: en
timezone: America/New_York
use_local_apis: true
# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://eaufavor.net
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: true
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: http://hexo.io/plugins/
## Themes: http://hexo.io/themes/
theme: hueman

# Deployment
## Docs: http://hexo.io/docs/deployment.html
deploy:
  type: rsync
  host: eaufavor.net
  user: eaufavor
  root: ~/blog
  port: 22
  delete: false
  verbose: true
  ignore_errors: false


# Header
menu:
  Home: /
  Categories:
  KeyboardTerm: /KeyboardTerm/index.html
  Schedule: /My-schedule/index.html
  About: /About-me/index.html


# Thumbnail
thumbnail: true

# Scroll Loading
scrollLoading: true

# Sidebar
social_links:
  github: https://github.com/eaufavor
  linkedin: https://www.linkedin.com/in/yuchen-wu-6aab6b36
  twitter: https://twitter.com/eaufavor
  weibo: http://weibo.com/eaufavor/
  rss: /atom.xml

feed:
  type: atom
  path: atom.xml
  limit: 20

widgets:
- recent_posts
- category
- archive
- tag
- tagcloud
- links

